        <div class="container my-5">
           <div class="content">
            <h3 id="form">Registration Form</h3>
                    <form>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Location</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="santolan" value="santolan">
                                <label class="form-check-label" for="santolan">Santolan</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="katipunan" value="katipunan">
                                <label class="form-check-label" for="katipunan">Katipunan</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="anonas" value="anonas">
                                <label class="form-check-label" for="anonas">Anonas</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="cubao" value="cubao">
                                <label class="form-check-label" for="cubao">Cubao</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="belmonte" value="belmonte">
                                <label class="form-check-label" for="belmonte">Betty Go-Belmonte</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="gilmore" value="gilmore">
                                <label class="form-check-label" for="gilmore">Gilmore</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="ruiz" value="ruiz">
                                <label class="form-check-label" for="ruiz">J. Ruiz</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="mapa" value="mapa">
                                <label class="form-check-label" for="mapa">V. Mapa</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="pureza" value="pureza">
                                <label class="form-check-label" for="pureza">Pureza</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="legarda" value="legarda">
                                <label class="form-check-label" for="legarda">Legarda</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="recto" value="recto">
                                <label class="form-check-label" for="recto">Recto</label>
                            </div>
                        </div>
                     
                        <div class="mb-3">
                            <label for="reason" class="form-label">Are you lost?</label>
                             <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="yes" value="yes">
                                <label class="form-check-label" for="yes">Yes</label>
                            </div>
                             <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="no" value="no">
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="background-color: #000080;">Submit</button>
                    </form>
            </div>
