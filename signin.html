<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sign Up</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                font-family: Rockwell, Arial, sans-serif;
                background-color: #f4f4f4;
            }

            .navbar {
                background-color: #eed32b;
            }

            .navbar-brand img {
                width: 60px;
                height: 40px;
            }

            .nav-link {
                transition: all 0.3s ease-in-out;
            }

            .nav-link:hover {
                font-size: 1.2rem;
                font-weight: bold;
            }

            .signup-container {
                max-width: 500px;
                margin: 100px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }

            .btn-primary {
                background-color: #eed32b;
                border: none;
                color: black;
                font-weight: bold;
            }

            .btn-primary:hover {
                background-color: #d1b824;
                transform: scale(1.05);
            }

            .form-control:focus {
                border-color: #eed32b;
                box-shadow: 0 0 5px rgba(238, 211, 43, 0.5);
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="http://clipart-library.com/images_k/silhouette-train/silhouette-train-15.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Ticket</a></li>
                        <li class="nav-item"><a class="nav-link" href="sched.html">Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                        <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="signin.html">Sign Up</a></li>

                    <form class="d-flex" action="sched.html">
                        <input class="form-control" type="text" placeholder="Searchâ€¦">
                        <button class="btn btn-danger" type="button">Search</button>
                    </form>
                    </ul>
                </div>
            </div>
        </nav>

        <br><br><br>

        <div class="container">
            <div class="signup-container">
                <h2 class="text-center">Create an Account</h2>
                <p class="text-center text-muted">Sign up to LRT Line 2 services</p>

                <form action="home.html" method="GET">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
